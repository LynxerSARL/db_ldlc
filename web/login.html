<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hackboot Login</title>
<style>
  body {
      background: #121826;
      color: #f1f1f1;
      font-family: sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
  }
  .login-box {
      background: rgba(255,255,255,0.1);
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      width: 300px;
      animation: fade 1s ease-in-out;
  }
  h1 {
      text-align: center;
      margin-bottom: 20px;
  }
  input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 4px;
  }
  button {
      width: 100%;
      padding: 10px;
      background: #6d28d9;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
  }
  button:hover {
      background: #5b21b6;
  }
  @keyframes fade {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
  }
</style>
</head>
<body>
<div class="login-box">
<h1>Hackboot</h1>
<label>Username</label>
<input type="text" id="username">
<label>Password</label>
<input type="password" id="password">
<button onclick="onLogin()">Login</button>
</div>
<script>
  function onLogin() {
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;
      alert('Username: ' + user + '\nPassword: ' + pass);
  }
</script>
</body>
</html>
